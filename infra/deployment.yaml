apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-statistics
  labels:
    app: transaction-statistics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-statistics
  template:
    metadata:
      labels:
        app: transaction-statistics
    spec:
      containers:
        - name: transaction-statistics
          image: marciodeveloper/transaction-statistics:v1   # ðŸ‘‰ sua imagem no Docker Hub
          ports:
            - containerPort: 8080
          resources:                # limites de recursos (ajuste se necessÃ¡rio)
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:                      # variÃ¡veis de ambiente (adicione as que sua app precisa)
            - name: JAVA_OPTS
              value: "-Xms64m -Xmx256m"